<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather</title>
</head>

<body>
    <div class="container bg-dark pd-1">
        <h1 class="col justify-content-center text-light m-1">What's the weather?</h1>
        <h3 class="col justify-content-center text-light p-1">Type in a city name to view the current weather as well as
            the five day forcast</h3>
    </div>

    <div class="container" id="main-container">
        <div class="row">
            <div class="col-2 border-end border-dark" id="search-container">
                <input type="text" class="form-control city" placeholder="Enter city name here" aria-label="City's name" aria-describedby="button-addon2">
                <button class="search-btn btn-outline-secondary enter-btn" type="button">Enter</button>

            </div>

            <div id="results" class="col-9 border border-dark">
                <h4>Weather for <span id = "city-name">...</span></h4>
            </div>
        </div>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="assets/script.js"></script>

</html>
